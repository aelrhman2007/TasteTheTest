<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>TasteTheTest - Quiz001</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #444;
            position: relative;
        }
        header img {
            height: 40px;
            margin: 0 10px;
        }
        .header-actions {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .icon-button {
            background-color: #2c2c2c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .icon-button:hover {
            background-color: #444;
        }
        .start-button {
            background-color: #8458b3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Tajawal', sans-serif;
        }
        .start-button:hover {
            background-color: #6e47a0;
        }

        .container {
            padding: 20px;
            flex: 1;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .question-box {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2c2c2c;
            border: 2px solid transparent;
            color: white;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-family: 'Tajawal', sans-serif;
        }
        .options button:hover {
            background-color: #444;
        }
        .options button.selected {
            border-color: #a88ac9;
         background-color: #271a35;   
        }

        .results {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .results h3 {
    text-align: center;
    margin: 20px 0;
    font-size: 24px;
}
        .correct { background-color: #2e7d32 !important; }
        .incorrect { background-color: #c62828 !important; }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
        }
        .start-screen h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #444;
        }
        footer img {
            height: 30px;
        }


.question-nav {
    background-color: #1f1f1f;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    overflow-x: auto; /* تمكين التمرير الأفقي عند الحاجة */
    max-width: 100%; /* منع التجاوز الأفقي */
}

.nav-grid {
    display: grid;
    grid-template-columns: repeat(10, minmax(40px, 1fr)); /* حجم مرن للأزرار */
    gap: 8px;
    margin-bottom: 15px;
    width: max-content; /* محتوى يحدد العرض */
    min-width: 100%; /* أقل عرض ممكن */
}

.nav-button {
    background-color: #2c2c2c;
    color: white;
    border: none;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    min-width: 40px;
    transition: all 0.3s ease;
    box-sizing: border-box; /* تضمين الحشو في العرض */
}

/* إخفاء شريط التمرير لتحسين المظهر */
.question-nav::-webkit-scrollbar {
    display: none;
}
        .nav-button.answered {
            background-color: #8458b3;
        }
        .nav-button.current {
            background-color: #271a35;
            border: 2px solid transparent;
            border-color: #a88ac9;
        }
        .nav-button:hover {
            background-color: #444;
        }
    
    
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .nav-action-button {
            width:50%;
            flex-grow: 1;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    
    .finish-button-container {
    width: 100%;
    margin-top: 15px;
    text-align: center;
}
    
        .nav-submit-button {
            width: 100%;
            flex-grow: 1;
            padding: 10px 15px;
            background-color: #3d7d5c;
            transition: all 0.5s ease !important;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    
     .nav-submit-button:hover {
            background-color: #1a3527;
            transform: scale(1.02);
        }

        .nav-submit-button i {
            transition: transform 0.3s ease;
        }

        .nav-submit-button:hover i {
            transform: rotate(360deg);
        }
    
    .nav-action-button,
.nav-submit-button {
    display: flex !important;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

        .results-summary {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .results-summary > div {
            flex: 1;
            min-width: 150px;
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .results-summary div strong {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .percentage-container {
            width: 100%;
            height: 30px;
            background-color: #444;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .percentage-bar {
            height: 100%;
            background-color: #8458b3;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @media (max-width: 768px) {
            .results-summary > div {
                flex: 100%;
                min-width: auto;
            }
        }
    
    .result-actions {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    padding: 20px 0;
}

.result-actions .start-button {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 20px;
    font-size: 16px;
}
    </style>
</head>
<body>
    <header>
        <img src="taste.png" alt="Logo">
        <div class="header-actions">
            <button class="icon-button" onclick="copyLink()" title="مشاركة">
                <i class="fas fa-share-alt"></i>
            </button>
            <a class="icon-button" href="index.html" title="العودة للصفحة الرئيسية">
                <i class="fas fa-house"></i>
            </a>
        </div>
    </header>

    <div class="container" id="startScreen">
        <div class="start-screen">
            <h1>امتحان أفكار عالية مجمعة</h1>
            <button class="start-button" onclick="startQuiz()">ابدأ الآن</button>
        </div>
    </div>

    <div class="container" id="quizContainer" style="display:none;"></div>

    <div class="container results" id="results">
        <h3><i class="fas fa-check-circle icon"></i> راجع إجاباتك</h3>
        <div class="results-summary" id="summary"></div>
        <div id="reviewAnswers"></div>
        <div class="result-actions">
<button class="start-button" onclick="copyLink()">
    <i class="fas fa-share-alt"></i>
    شارك الامتحان
</button>
<button class="start-button" onclick="window.location.reload()">
    <i class="fas fa-sync-alt"></i>
    إعادة المحاولة
</button>        </div>
    </div>

    <div id="toast">تم نسخ رابط المشاركة!</div>

    <footer>
        <img src="abdelrhman.png" alt="Powered and Designed by Abdelrhman">
    </footer>

    <script>
        const questions = [

    {
        "question": "The match was ____ watching because of the intense competition.",
        "options": ["A) worth", "B) worthy", "C) cost", "D) valuable"],
        "answer": "A) worth"
    },
    {
        "question": "The police decided to ____ the thief in prison for safety.",
        "options": ["A) lock away", "B) take on", "C) apply for", "D) reason with"],
        "answer": "A) lock away"
    },
    {
        "question": "She always shows respect to her teachers; she's very ____.",
        "options": ["A) respected", "B) respectable", "C) respectful", "D) respectful of"],
        "answer": "C) respectful"
    },
    {
        "question": "Twenty kilometers ____ a long distance to walk.",
        "options": ["A) are", "B) is", "C) were", "D) have been"],
        "answer": "B) is"
    },
    {
        "question": "He ____ his father's company after graduation.",
        "options": ["A) took on", "B) locked up", "C) applied to", "D) associated with"],
        "answer": "A) took on"
    },
    {
        "question": "They couldn't attend the meeting ____ the heavy rain.",
        "options": ["A) due to", "B) as a result", "C) because", "D) on account"],
        "answer": "A) due to"
    },
    {
        "question": "The museum is ____ a visit; it's fascinating!",
        "options": ["A) worth", "B) worthy", "C) cost", "D) valuable"],
        "answer": "A) worth"
    },
    {
        "question": "She ____ to join the army last year.",
        "options": ["A) applied for", "B) applied to", "C) applied in", "D) applied on"],
        "answer": "B) applied to"
    },
    {
        "question": "____ students in the class ____ excited about the trip.",
        "options": ["A) A number of / are", "B) The number of / is", "C) A number of / is", "D) The number of / are"],
        "answer": "A) A number of / are"
    },
    {
        "question": "He ____ his mistake and apologized sincerely.",
        "options": ["A) beat himself", "B) locked away", "C) took on", "D) applied for"],
        "answer": "A) beat himself"
    },
    {
        "question": "The charity event was ____ charge to encourage participation.",
        "options": ["A) free of", "B) free for", "C) free with", "D) free by"],
        "answer": "A) free of"
    },
    {
        "question": "She was born ____ Cairo in 1995.",
        "options": ["A) on", "B) at", "C) in", "D) into"],
        "answer": "C) in"
    },
    {
        "question": "Let's organize the event, ____?",
        "options": ["A) shall we", "B) will you", "C) won't you", "D) aren't we"],
        "answer": "A) shall we"
    },
    {
        "question": "He ____ the manager about the poor service.",
        "options": ["A) complained of", "B) complained to", "C) complained about", "D) complained with"],
        "answer": "B) complained to"
    },
    {
        "question": "The company ____ the old policy due to complaints.",
        "options": ["A) rejected", "B) refused", "C) objected", "D) canceled"],
        "answer": "D) canceled"
    },
    {
        "question": "The firefighter's main goal was to ensure public ____.",
        "options": ["A) welfare", "B) vocational", "C) dedication", "D) application"],
        "answer": "A) welfare"
    },
    {
        "question": "She is ____ about learning new languages.",
        "options": ["A) enthusiast", "B) enthusiastic", "C) enthusiastically", "D) enthusiasts"],
        "answer": "B) enthusiastic"
    },
    {
        "question": "The book ____ 50 dollars, but it's worth every penny.",
        "options": ["A) costs", "B) is worth", "C) values", "D) priced"],
        "answer": "A) costs"
    },
    {
        "question": "____ his absence, the meeting was postponed.",
        "options": ["A) Owing to", "B) Because", "C) As result", "D) Due"],
        "answer": "A) Owing to"
    },
    {
        "question": "They ____ the proposal because of budget issues.",
        "options": ["A) rejected", "B) refused", "C) objected", "D) canceled"],
        "answer": "A) rejected"
    },
    {
        "question": "The doctor ____ her patient’s symptoms carefully.",
        "options": ["A) elaborated on", "B) dedicated to", "C) associated with", "D) applied for"],
        "answer": "A) elaborated on"
    },
    {
        "question": "She acted ____ during the negotiations.",
        "options": ["A) on my behalf", "B) in my behalf", "C) for my behalf", "D) with my behalf"],
        "answer": "A) on my behalf"
    },
    {
        "question": "____ he arrived, the concert started.",
        "options": ["A) For", "B) Since", "C) As long as", "D) When"],
        "answer": "D) When"
    },
    {
        "question": "The thief ____ the bank and escaped with cash.",
        "options": ["A) robbed", "B) stole", "C) robbed from", "D) stole from"],
        "answer": "A) robbed"
    },
    {
        "question": "This course is designed for ____ training.",
        "options": ["A) vocational", "B) occupational", "C) respectable", "D) enthusiastic"],
        "answer": "A) vocational"
    },
    {
        "question": "____ the noise, they couldn’t concentrate.",
        "options": ["A) On account of", "B) As a result", "C) Due", "D) Because"],
        "answer": "A) On account of"
    },
    {
        "question": "He ____ me a headache with his constant complaints.",
        "options": ["A) gave", "B) caused", "C) took", "D) applied"],
        "answer": "A) gave"
    },
    {
        "question": "____ the weather improves, we’ll cancel the trip.",
        "options": ["A) If", "B) Unless", "C) Since", "D) For"],
        "answer": "B) Unless"
    },
    {
        "question": "The report was ____ however, it lacked some details.",
        "options": ["A) comprehensive", "B) comprehensive,", "C) comprehensive;", "D) comprehensive."],
        "answer": "C) comprehensive;"
    },
    {
        "question": "They’ve been friends ____ they were children.",
        "options": ["A) for", "B) since", "C) as long as", "D) when"],
        "answer": "B) since"
    }
        ];

        let currentQuestionIndex = 0;
        const responses = Array(questions.length).fill(null);

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            loadQuestion(currentQuestionIndex);
        }

        function loadQuestion(index) {
            currentQuestionIndex = index;
            const container = document.getElementById('quizContainer');
            container.innerHTML = '';

            const q = questions[index];
            const qBox = document.createElement('div');
            qBox.className = 'question-box';
            qBox.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.innerText = option;
                btn.classList.toggle('selected', responses[index]?.chosen === option);

                btn.onclick = () => {
                    // Allow changing answer by toggling selection
                    if (btn.classList.contains('selected')) {
                        btn.classList.remove('selected');
                        responses[index] = null;
                    } else {
                        // Remove selection from other buttons
                        optionsDiv.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        responses[index] = {
                            ...questions[index],
                            chosen: option,
                            isCorrect: option === q.answer
                        };
                    }
                    updateNavigationButtons();
                };

                optionsDiv.appendChild(btn);
            });

            qBox.appendChild(optionsDiv);
            
            const navContainer = document.createElement('div');
            navContainer.className = 'question-nav';
            
            const navGrid = document.createElement('div');
            navGrid.className = 'nav-grid';
            
            questions.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.className = `nav-button ${responses[i] ? 'answered' : ''} ${i === index ? 'current' : ''}`;
                btn.textContent = i + 1;
                btn.onclick = () => loadQuestion(i);
                navGrid.appendChild(btn);
            });
            
         const actionButtons = document.createElement('div');
        actionButtons.className = 'navigation-buttons';
        
        const prevBtn = document.createElement('button');
        prevBtn.className = 'start-button nav-action-button';
        prevBtn.innerHTML = '<i class="fas fa-arrow-left"></i> السابق';
        prevBtn.disabled = index === 0;
        prevBtn.onclick = () => loadQuestion(currentQuestionIndex - 1);
        
        const nextBtn = document.createElement('button');
        nextBtn.className = 'start-button nav-action-button';
        nextBtn.innerHTML = 'التالي <i class="fas fa-arrow-right"></i>';
        nextBtn.disabled = index === questions.length - 1;
        nextBtn.onclick = () => loadQuestion(currentQuestionIndex + 1);
        
        actionButtons.appendChild(prevBtn);
        actionButtons.appendChild(nextBtn);

        navContainer.appendChild(navGrid);
        navContainer.appendChild(actionButtons);

        if(index === questions.length - 1) {
            const finishButtonContainer = document.createElement('div');
            finishButtonContainer.className = 'finish-button-container';
            
            const finishBtn = document.createElement('button');
            finishBtn.className = 'start-button nav-submit-button';
            finishBtn.innerHTML = '<i class="fas fa-check-circle"></i> إنهاء الاختبار';
            finishBtn.onclick = showResults;
            
            finishButtonContainer.appendChild(finishBtn);
            navContainer.appendChild(finishButtonContainer);
        }

        qBox.appendChild(navContainer);
        container.appendChild(qBox);
        }

        function updateNavigationButtons() {
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('answered', !!responses[i]);
                btn.classList.toggle('current', i === currentQuestionIndex);
            });
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            const results = document.getElementById('results');
            const reviewDiv = document.getElementById('reviewAnswers');
            const summaryDiv = document.getElementById('summary');
            results.style.display = 'block';
            reviewDiv.innerHTML = '';

            const correctCount = responses.filter(r => r?.isCorrect).length;
            const totalQuestions = questions.length;
            const percentage = Math.round((correctCount / totalQuestions) * 100);

            summaryDiv.innerHTML = `
                <div>
                    <strong>الإجابات الصحيحة</strong>
                    <div>${correctCount}/${totalQuestions}</div>
                </div>
                <div>
                    <strong>النسبة المئوية</strong>
                    <div class="percentage-container">
                        <div class="percentage-bar" style="width: ${percentage}%; background-color: ${getColorByPercentage(percentage)};">
                            ${percentage}%
                        </div>
                    </div>
                </div>
            `;

            responses.forEach((q, i) => {
                const qBox = document.createElement('div');
                qBox.className = 'question-box';
                qBox.innerHTML = `<h4>${i + 1}. ${questions[i].question}</h4>`;

                if (!q) {
                    const p = document.createElement('p');
                    p.innerHTML = "<em style='color: #f55;'>لم يتم تحديد إجابة</em>";
                    qBox.appendChild(p);
                }

                questions[i].options.forEach(opt => {
                    const p = document.createElement('p');
                    p.innerText = opt;
                    if (opt === questions[i].answer) p.classList.add('correct');
                    if (q && opt === q.chosen && opt !== questions[i].answer) p.classList.add('incorrect');
                    qBox.appendChild(p);
                });

                reviewDiv.appendChild(qBox);
            });
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => {
                    const toast = document.getElementById('toast');
                    toast.className = 'show';
                    setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
                })
                .catch(() => alert('حدث خطأ أثناء النسخ.'));
        }
    
        function getColorByPercentage(p) {
            if (p >= 100) return "#00FF00";
            if (p >= 85) return "#33FF00";
            if (p >= 70) return "#99FF00";
            if (p >= 60) return "#CCFF00";
            if (p >= 50) return "#FFD700";
            if (p >= 40) return "#FFB300";
            if (p >= 30) return "#FF8000";
            if (p >= 20) return "#FF6600";
            if (p >= 10) return "#FF3300";
            return "#FF0000";
        }
    </script>
</body>
