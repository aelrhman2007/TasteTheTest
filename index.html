<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteTheTest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #444;
            position: relative;
        }
        header img {
            height: 40px;
            margin: 0 10px;
        }
        .header-icons {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }
        .header-icons i {
            cursor: pointer;
            font-size: 18px;
            color: #fff;
        }
        .quiz-list {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: auto;
            flex: 1;
        }
        .quiz-list h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            color: #eee;
        }
        .quiz-list button {
            background-color: #8458b3;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Tajawal', sans-serif;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .quiz-list button:hover {
            background-color: #9d6cd4;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #444;
        }
        footer img {
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-icons">
            <i class="fas fa-share-alt" onclick="copyLink()"></i>
        </div>
        <img src="taste.png" alt="logo">
    </header><div class="quiz-list">
    <h2>قائمة الاختبارات</h2>
    <button onclick="location.href='quiz001.html'"><i class="fas fa-pen-alt"></i> أفكار عالية</button>
     <button onclick="location.href='index.html'"><i class="fas fa-hourglass-start"></i>.. قريبا</button>
    <!-- يمكن إضافة المزيد من الأزرار لاحقاً -->
</div>

<footer>
    <img src="abdelrhman.png" alt="Powered by Abdelrhman">
</footer>

<script>
    function copyLink() {
        navigator.clipboard.writeText("https://aelrhman2007.github.io/TasteTheTest/").then(() => {
            const toast = document.createElement("div");
            toast.innerText = "تم نسخ الرابط!";
            toast.style.position = "fixed";
            toast.style.bottom = "20px";
            toast.style.right = "20px";
            toast.style.background = "#333";
            toast.style.color = "#fff";
            toast.style.padding = "10px 15px";
            toast.style.borderRadius = "8px";
            toast.style.zIndex = "9999";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        });
    }
</script>

</body>
</html>
