    padding: 6px 12px;
    cursor: pointer;
    font-family: 'Tajawal', sans-serif;
    font-size: 12px;

}

    border-radius: 8px;

    max-width: 100%; /* منع التجاوز الأفقي */
}

.nav-grid {
    display: grid;
    grid-template-columns: repeat(10, minmax(40px, 1fr)); /* حجم مرن للأزرار */
    gap: 8px;
    margin-bottom: 15px;
    width: max-content; /* محتوى يحدد العرض */
    min-width: 100%; /* أقل عرض ممكن */
}

.nav-button {

    color: white;
    border: none;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    min-width: 40px;

    display: none;

        .nav-button.answered {

     .nav-submit-button:hover {

.nav-submit-button {

    justify-content: center;

        let currentQuestionIndex = 0;
        const responses = Array(questions.length).fill(null);

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            loadQuestion(currentQuestionIndex);
        }

        function loadQuestion(index) {
            currentQuestionIndex = index;
            const container = document.getElementById('quizContainer');
            container.innerHTML = '';

            const q = questions[index];
            const qBox = document.createElement('div');
            qBox.className = 'question-box';
            qBox.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.innerText = option;
                btn.classList.toggle('selected', responses[index]?.chosen === option);

                btn.onclick = () => {
                    // Allow changing answer by toggling selection
                    if (btn.classList.contains('selected')) {
                        btn.classList.remove('selected');
                        responses[index] = null;
                    } else {
                        // Remove selection from other buttons
                        optionsDiv.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        responses[index] = {
                            ...questions[index],
                            chosen: option,
                            isCorrect: option === q.answer
                        };
                    }
                    updateNavigationButtons();
                };

                optionsDiv.appendChild(btn);
            });

            qBox.appendChild(optionsDiv);
            
            const navContainer = document.createElement('div');
            navContainer.className = 'question-nav';
            
            const navGrid = document.createElement('div');
            navGrid.className = 'nav-grid';
            
            questions.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.className = `nav-button ${responses[i] ? 'answered' : ''} ${i === index ? 'current' : ''}`;
                btn.textContent = i + 1;
                btn.onclick = () => loadQuestion(i);
                navGrid.appendChild(btn);
            });
            
         const actionButtons = document.createElement('div');
        actionButtons.className = 'navigation-buttons';
        
        const prevBtn = document.createElement('button');
        prevBtn.className = 'start-button nav-action-button';
        prevBtn.innerHTML = '<i class="fas fa-arrow-left"></i> السابق';
        prevBtn.disabled = index === 0;
        prevBtn.onclick = () => loadQuestion(currentQuestionIndex - 1);
        
        const nextBtn = document.createElement('button');
        nextBtn.className = 'start-button nav-action-button';
        nextBtn.innerHTML = 'التالي <i class="fas fa-arrow-right"></i>';
        nextBtn.disabled = index === questions.length - 1;
        nextBtn.onclick = () => loadQuestion(currentQuestionIndex + 1);
        
        actionButtons.appendChild(prevBtn);
        actionButtons.appendChild(nextBtn);
       navContainer.appendChild(actionButtons);
        
        

        if(index === questions.length - 1) {
            const finishButtonContainer = document.createElement('div');
            finishButtonContainer.className = 'finish-button-container';
            
            const finishBtn = document.createElement('button');
            finishBtn.className = 'start-button nav-submit-button';
            finishBtn.innerHTML = '<i class="fas fa-check-circle"></i> إنهاء الاختبار';
            finishBtn.onclick = showResults;
            
            finishButtonContainer.appendChild(finishBtn);
            navContainer.appendChild(finishButtonContainer);
        }

            navContainer.appendChild(navGrid);
        qBox.appendChild(navContainer);
        container.appendChild(qBox);
        }

        function updateNavigationButtons() {
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('answered', !!responses[i]);
                btn.classList.toggle('current', i === currentQuestionIndex);
            });
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            const results = document.getElementById('results');
            const reviewDiv = document.getElementById('reviewAnswers');
            const summaryDiv = document.getElementById('summary');
            results.style.display = 'block';
            reviewDiv.innerHTML = '';

            const correctCount = responses.filter(r => r?.isCorrect).length;
            const totalQuestions = questions.length;
            const percentage = Math.round((correctCount / totalQuestions) * 100);

            summaryDiv.innerHTML = `
                <div>
                    <strong>الإجابات الصحيحة</strong>
                    <div>${correctCount}/${totalQuestions}</div>
                </div>
                <div>
                    <strong>النسبة المئوية</strong>
                    <div class="percentage-container">
                        <div class="percentage-bar" style="width: ${percentage}%; background-color: ${getColorByPercentage(percentage)};">
                            ${percentage}%
                        </div>
                    </div>
                </div>
            `;

responses.forEach((q, i) => {
    const qBox = document.createElement('div');
    qBox.className = 'question-box';

    // عنوان السؤال
    const questionTitle = document.createElement('h4');
    questionTitle.innerText = `${i + 1}. ${questions[i].question}`;
    qBox.appendChild(questionTitle);

    // زر النسخ
    const copyBtn = document.createElement('button');
    copyBtn.type = 'button';
    copyBtn.className = 'copy-btn';
    copyBtn.innerHTML = `<i class="fas fa-copy"></i>`; // أيقونة النسخ
    copyBtn.addEventListener('click', () => {
        const textToCopy = [
            `${i + 1}. ${questions[i].question}`,
            ...questions[i].options.map(opt => `- ${opt}`)
        ].join('\n');
        navigator.clipboard.writeText(textToCopy)
            .then(() => {
                copyBtn.innerHTML = `<i class="fas fa-check"></i> تم نسخ السؤال للحافظة`;
                setTimeout(() => copyBtn.innerHTML = `<i class="fas fa-copy"></i>`, 2000);
            })
            .catch(err => {
                console.error('خطأ في النسخ:', err);
                copyBtn.innerText = '❌ فشل النسخ';
                setTimeout(() => copyBtn.innerHTML = `<i class="fas fa-copy"></i>`, 2000);
            });
    });
    qBox.appendChild(copyBtn);

    // في حالة عدم وجود إجابة
    if (!q) {
        const pNo = document.createElement('p');
        pNo.className = 'no-ans';
        pNo.innerText = 'لم يتم تحديد إجابة';
        qBox.appendChild(pNo);
    }

    // إضافة الخيارات
    questions[i].options.forEach(opt => {
        const p = document.createElement('p');
        p.innerText = opt;
        if (opt === questions[i].answer) p.classList.add('correct');
        if (q && opt === q.chosen && opt !== questions[i].answer) p.classList.add('incorrect');
        qBox.appendChild(p);
    });

    reviewDiv.appendChild(qBox);
});

            navigator.clipboard.writeText(window.location.href)

                    const toast = document.getElementById('toast');
                    toast.className = 'show';
                    setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
                })
                .catch(() => alert('حدث خطأ أثناء النسخ.'));
        }
    
        function getColorByPercentage(p) {
            if (p >= 100) return "#00FF00";
            if (p >= 85) return "#33FF00";
            if (p >= 70) return "#99FF00";
            if (p >= 60) return "#CCFF00";
            if (p >= 50) return "#FFD700";
            if (p >= 40) return "#FFB300";
            if (p >= 30) return "#FF8000";
            if (p >= 20) return "#FF6600";
            if (p >= 10) return "#FF3300";
            return "#FF0000";
        }
